      <video autoplay muted loop id="myVideo">
        <source src="images/shs.mp4" type="video/mp4">
      </video>

      <center>
      <div class="content">
        <h1>Welcome to my Page</h1> <br>
        <button id="myBtn" onclick="myFunction()">Pause</button>
      </div>

      <script>
      var video = document.getElementById("myVideo");

      var btn = document.getElementById("myBtn");

      function myFunction() {
        if (video.paused) {
          video.play();
          btn.innerHTML = "Pause";
        } else {
          video.pause();
          btn.innerHTML = "Play";
        }
      }
      </script>

    </center>

  </body>
